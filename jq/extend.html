<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery使用</title>
</head>
<body>
<div id="box">111111 555   </div>

<script type="text/javascript" src = "jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	/*
		let arr = [1,2,3,4];
		let arr2 = $.extend([],arr);
		arr2.push(5);
		console.log(arr); //1,2,3,4
	*/

	let arr = [1,2,3,4,[6]];
		// let arr2 = $.extend([],arr);
		let arr2 = $.extend(true,[],arr); //深拷贝
		arr2[4].push(5);
		console.log(arr); //1,2,3,4

	let str = '1233434   ';
	$.extend({
		trimLeft:function(){
			return str.replace(/\s+$/,'');
		}
	})
	$.trimLeft(str);
	console.log($.trimLeft(str).length);

	$.fn.extend({
		trimLeft:function(){
			return this.text().replace(/\s+$/,'');
		}
	})
	$('#box').trimLeft();
	console.log($('#box').trimLeft().length);
</script>
</body>
</html>
