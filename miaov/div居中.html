<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>div居中显示</title>
<style type="text/css">
	.contain{
		width: 300px;
		height: 300px;
		border: 2px solid #000;
		position: relative;
	}
	.box{
		width: 100px;
		height: 100px;
		background: #fff;
		border: 2px solid #000;
		position: absolute;
	}
	/*.box{
		top: 50%;
		left: 50%;
		margin: -52px;
	}*/
</style>
</head>
<body>
<div class="contain">
	<div class="box"></div>
</div>
<script type="text/javascript">
	let contain=document.querySelector('.contain');
	let box=document.querySelector('.box');

	conW=contain.clientWidth;
	conH=contain.clientHeight;
	boxW=box.offsetWidth;
	boxH=box.offsetHeight;
	
	box.style.left=(conW-boxW)/2+'px';
	box.style.top=(conH-boxH)/2+'px';
</script>
</body>
</html>
