<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery选项卡</title>
	<style type="text/css">
		.active{
			background: yellow;
		}
		div{
			width: 150px;
			height: 80px;
			border: 1px solid #000;
			display: none;
		}
		.show{
			display: block;
		}
	</style>
</head>
<body>
<div class="show">111111</div>
<div>222222</div>
<div>33333</div>
<input type="button" value="按钮一" class="active">
<input type="button" value="按钮二">
<input type="button" value="按钮三">

<script type="text/javascript" src = "jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	// $('input').click(function(){
	// 	// $('input').attr('class','');
	// 	$('input').removeClass('active');
	// 	$('div').removeClass('show');
	// 	$(this).addClass('active');
	// 	$('div').eq($(this).index('input')).addClass('show');
	// })

	$('input').click(function(){
		$(this).addClass('active').siblings('input').removeClass('active');
		$('div').eq($(this).index('input')).addClass('show').siblings('div').removeClass('show');
	});
</script>
</body>
</html>
