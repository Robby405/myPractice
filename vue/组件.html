<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件</title>
</head>
<body>
<div id="app">
	<ol>
		<todo-item v-for="item in grocyList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
	</ol>
</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		// Vue.component('todo-item',{
		// 	template:'<li>这是个待办项</li>'
		// });
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		});
		new Vue({
			el:"#app",
			data:{
				grocyList:[
					{id:0,text:'蔬菜'},
					{id:1,text:'奶酪'},
					{id:2,text:'随便其他什么人吃的东西'}
				]
			}
		})
	</script>
</body>
</html>
