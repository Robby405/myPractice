<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box div{
            width: 120px;
            height: 120px;
            border: 1px solid #000000;
            display: none;
        }
        #box div.show{
            display: block
        }
        .active{
            background: yellow;
        }
        .bg{
            background: green;
        }
    </style>
</head>
<body>
    <div id="box">
        <button v-for="(val,key) in arr" :class="{active:num==key}" @click="num = key">{{val}}</button>
        <div v-for="(val,key) in arr2" :class="{show:key==num,bg:true}">{{val}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data:{
                arr:['按钮一','按钮二','按钮三'],
                arr2:['第一部分内容','第二部分内容','第三部分内容'],
                num:0
            }
        })
    </script>
</body>
</html>
