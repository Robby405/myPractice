<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <button @click="add">{{toDou(num)}}</button> -->
        <button @click="add">{{toDo}}</button>  <!--computed-->
        <h1>{{num}}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                add(){
                    this.num++;
                },
                toDou(num){
                    // let {num} = this;
                    return num < 10 ? '0' + num : "" + num;
                }
            },
            computed:{
                toDo(){
                    let {num} = this;
                    return num < 10 ? '0' + num : "" + num;
                }
            }
        });
    </script>
</body>
</html>
