<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>live_list</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="live_list.css">
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="list-page">
	 	<div class="nav-bar">
	        <ul class="nav nav-tabs">
	          <li class="active">
	              <a href="#" data-toggle="tab" id="tab1">讲义</a>
	          </li>
	          <li>
	              <a href="#" data-toggle="tab" id="tab2">按钮一</a>
	          </li>
	          <li>
	              <a href="#" data-toggle="tab">按钮二</a>
	          </li>
	        </ul> 
	    </div>
    	<div class="page_one tab-pane" id="tab1">
	    	<div class="live-list">
		    	<h3>正在直播</h3>
		    	{% if casting_lecture %}
		        <section>
		            <div class="container py-3">
		                <div class="card shadow p-3 mb-5 bg-white rounded">
		                    <div class="row">
		                        <div class="col-sm-2 t-img">
		                            <img src="{{ casting_lecture.image }}" class="w-100">
		                        </div>
		                        <div class="col-sm-6 px-3 t-info">
		                            <div class="card-block px-3">
		                                <h4 class="card-title"><a href="/live/live_lecture/{{ casting_lecture.id }}">{{ casting_lecture.name }}</a></h4>
		                                <p class="card-text">{{ casting_lecture.desc }}</p>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </section>
		        {% endif %}
	       	</div>
	       	<hr>
	        <div class="lecture-list">
	        	<div class="lecture-bar">
			        <ul class="nav nav-tabs">
			          <li class="active">
			              <a href="#">讲义</a>
			          </li>
			          <li>
			              <a href="#">按钮一</a>
			          </li>
			          <li>
			              <a href="#">按钮二</a>
			          </li>
			        </ul>
	    		</div>
	    		<div class="lecture">
	    			<h3>录播列表</h3>
	    			 {% for lecture in live_lecture %}
	    			<section>
			            <div class="container py-3">
			                <div class="card shadow p-3 mb-5 bg-white rounded">
			                    <div class="row">
			                        <div class="col-sm-2 t-img">
			                            <img src="{{ lecture.image }}" class="w-100">
			                        </div>
			                        <div class="col-sm-6 px-3 t-info">
			                            <div class="card-block px-3">
			                                <h4 class="card-title"><a href="/live/lecture_record/{{ lecture.id }}">{{ lecture.name }}</a></h4>
			                                <p class="card-text">{{ lecture.desc }}</p>
			                            </div>
			                        </div>
			                    </div>
			                </div>
			            </div>
		        	</section>
		        	{% endfor %}
		        </div>
	        </div>
    	</div>	   
    </div>
</body>
</html>
