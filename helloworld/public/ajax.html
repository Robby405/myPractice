<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.ok{
			border: 1px solid green;
		}
		.error{
			border: 1px solid red;
		}
	</style>
</head>
<body>
	用户名：<input type="text" id="user">
<script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	/*jquery的ajax
	  ajax只是获取动态数据的一种技术
	  ajax就是获取数据
	  ajax拿数据并不难，难点在如何操作数据上
	*/

	$('#user').blur(function(){
		$.ajax({
			url:'/get',
			data:{
				user:$('#user').val()
			},
			dataType:"json",
			method:"get",
			success:function(data){
				if(data.code === 0){
					user.className = 'error';
				}else{
					user.className = 'ok';
				}
			},
			error:function(error){
				console.log(error);
			}
		})
	})
	
</script>
</body>
</html>
